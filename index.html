<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Roll The Dice</title>
</head>
<body>
    <main>
        <section class="player player--0 player--active">
            <header class="name">1.OYUNCU</header>
            <p class="score">0</p>
            
            <div class="current">
                <p class="current-label">ZAR</p>
                <p class="current-score">0</p>
            </div>

        </section>

        <section class="player player--1">
            <header class="name">2.OYUNCU</header>
            <p class="score">0</p>

            <div class="current">
                <p class="current-label">ZAR</p>
                <p class="current-score">0</p>
            </div>

        </section>

        <img src="side_6_pips.png" alt="" class="dice">
        <button class="btn btn--new">Yeni Oyun</button>
        <button class="btn btn--roll">AT</button>
        <button class="btn btn--hold">TUT</button>
    </main>
    
</body>
</html>
